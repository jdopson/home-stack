#cloud-config

rancher:
 network:
  interfaces:
   eth0:
    address: 192.168.0.20/24
    gateway: 192.168.0.1
    dhcp: false
  dns:
   nameservers:
    - 192.168.0.1
    - 8.8.4.4
  mounts:
  - - /dev/sdb
    - /mnt/zoneminder
    - xfs
    - ""
  - - /dev/sdc
    - /mnt/timemachine
    - ext4
    - ""
  - - /dev/sdd
    - /mnt/shared
    - ext4
    - ""
ssh_authorized_keys:
 - ssh-rsa 
